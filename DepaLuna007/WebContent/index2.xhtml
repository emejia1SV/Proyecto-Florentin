<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./myTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="top">
       <p:panel styleClass="panelGridCenter" header="Bienvenido al Sistema">
		
	</p:panel>
    </ui:define>

    <ui:define name="content">
       <p:panel styleClass="panelGridCenter" header="Bienvenido al Sistema">
		<h:graphicImage  width="200" value="/img/claroooo.png" />
		<h:form>
			<p:panelGrid styleClass="panelGridCenter" columns="2">
				<p:outputLabel value="Ingresé su Usuario" for="usuario" />
				<p:inputText id="usuario" required="true" />

				<p:outputLabel value="Ingresé su Password" for="pass" />
				<p:password id="pass" required="true" />
				<p:message  for="pass" />
				<p:commandButton action="#{JSFManagedBeanLogin.voyLogin()}"
					value="#{myBundle.INICIAR_SESION}" />
			</p:panelGrid>
		</h:form>
	</p:panel>
    </ui:define>



</ui:composition>
