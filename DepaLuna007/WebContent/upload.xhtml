<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="./myTemplate.xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="content">
		<h:form 	styleClass="panelGridCenter" 
					id="form"
					enctype="multipart/form-data">
			<h2>#{myBundle.SUBIR_EXEL}</h2>
			<h:inputFile 	id="file" 
							value="#{uploadbean.file}"
							validator="#{uploadbean.validateFile}" />

			<p:selectOneRadio 	styleClass="panelGridCenter"
								value="#{uploadbean.exportOption}">
				
				<f:selectItem 	itemValue="PDF" 
								itemLabel="PDF" />
				
				<f:selectItem 	itemValue="HTML" 
								itemLabel="HTML" />
			</p:selectOneRadio>

			<h:commandButton 	value="#{myBundle.CARGAR_EJECUTAR}"
								action="#{uploadbean.upload}" />
		</h:form>
	</ui:define>
</ui:composition>
